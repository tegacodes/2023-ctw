<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1>Beautiful Header</h1>
    <script>
      // get the h1 element
      let el = document.querySelector("h1");
      console.log(el);
      //do something to it
      el.style.borderBottom = "10px dotted magenta";
      el.style.transform = "rotate(-10deg)";
      el.textContent = "Tega is the best!";
    </script>
  </body>
</html>
