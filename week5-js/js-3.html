<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button1">Click me!</button>
    <p>
      This button has been clicked <span id="counter">0</span> times!
    </p>

    <script>
      let b = document.querySelector("#button1");
      let msg = document.querySelector("#counter");
      let n = 0;

      b.addEventListener("click", onClick);

      function onClick() {
        console.log("you clicked me " + n + " times");
        n++;
        msg.textContent = n;
      }
    </script>
  </body>
</html>
